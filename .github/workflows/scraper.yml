name: Daglig scraping från Skiftschema.se

on:
  schedule:
    - cron: '0 3 * * *'  # varje dag kl 03:00 svensk tid
  workflow_dispatch:     # kan köras manuellt från GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Installera Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installera beroenden
        run: |
          npm install puppeteer-core @supabase/supabase-js
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Skapa debug-mapp
        run: mkdir -p scripts/debug

      - name: Kör scraping
        run: node scripts/scrape-upload.cjs
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SKIFT_USERNAME: ${{ secrets.SKIFT_USERNAME }}
          SKIFT_PASSWORD: ${{ secrets.SKIFT_PASSWORD }}

      - name: Ladda upp debug-skärmbilder om det misslyckas
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-screenshots
          path: scripts/debug/
          retention-days: 5
